<div class="container h-100 align-items-center d-flex flex-column justify-content-center">
  <div class="row justify-content-center w-100">
    <div class="col-8">
      <form action="index.html" (ngSubmit)="onSubmit()">
        <div class="row justify-content-center">
          <div class="col d-flex justify-content-center">
            <img class="mb-4" src="/assets/images/logo.png" alt="" width="72" height="57">
          </div>
        </div>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating m-3">
          <input [(ngModel)]="email" type="email" name="email" class="form-control" id="floatingInput"
            placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating m-3">
          <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password"
            [(ngModel)]="password">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      </form>
      <a href="/register" class="link-primary">Register if you don't have an account</a>
      <div *ngIf="success" class="alert alert-success" role="alert">
        Login succeeded
      </div>
      <div *ngIf="error" class="alert alert-danger" role="alert">
        Login Error: {{errorMessage}}
      </div>
    </div>
  </div>
</div>
