<div class="container h-100 d-flex flex-column justify-content-center align-items-center">
    <div class="row justify-content-center w-100">
        <div class="col-6 ">
            <main class="form-signin">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="row justify-content-center">
                        <div class="col d-flex justify-content-center">
                            <img class="mb-4" src="/assets/images/logo.png" alt="" width="72" height="57">
                        </div>
                    </div>
                    <h1 class="h3 mb-3 fw-normal">Create an account</h1>

                    <div class="form-floating m-3">
                        <input type="text" class="form-control" id="username" placeholder="username"
                            formControlName="username">
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating m-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                            formControlName="email">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating m-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                            formControlName="password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating m-3">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Password"
                            formControlName="confirmPassword">
                        <label for="confirmPassword">Confirm Password</label>
                    </div>

                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me" formControlName="rememberMe"> Remember me
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
                </form>
            </main>
        </div>
    </div>
    <div class="row">
        <a href="/login" class="link-primary">Login if you have an account</a>
    </div>
</div>
